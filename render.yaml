services:
  - type: web
    name: cake-siphosh
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: OPENAI_API_KEY
        sync: false 